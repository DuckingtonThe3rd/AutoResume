<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CVinci</title>
	<link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
	<link rel='stylesheet' type='text/css' href="stylesheets/fonts.css">
	<link rel='stylesheet' type='text/css' href="stylesheets/main.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=plus-jakarta+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
	<img class="backgroundImage" src=images/bg.png" alt="Background">
	<div class="pageWrapper">
		<main>
			<img src="images/wordmark.svg" alt="AutoResume" class="wordmark">
			<h1 class="plus-jakarta-sans-bold">Resume issues?</h1>
			<h2 class="plus-jakarta-sans-light">We've got you covered.</h2>
			<div class="cardWrapper">
				<div class="card">
					<img src="icons/fast.svg" alt="Fast Icon" class="invert">
					<h3 class="plus-jakarta-sans-bold">Fast</h3>
				</div>
				<div class="card">
					<img src="icons/target.svg" alt="Target Icon" class="invert">
					<h3 class="plus-jakarta-sans-bold">Accurate</h3>
				</div>
				<div class="card">
					<img src="icons/chart-up.svg" alt="Chart Icon" class="invert">
					<h3 class="plus-jakarta-sans-bold">Practical</h3>
				</div>
			</div>
			<div class="callToActionButtons">
				<a href="chat.html">
					<button type="button" class="primaryButton">
						<img src="icons/stars.svg" alt="Stars">
						<div class="label plus-jakarta-sans-bold">Get Started</div>
					</button>
				</a>
				<a href="learnmore.html">
					<button type="button" class="secondaryButton">
						<img src="icons/info.svg" alt="Stars" class="invert">
						<div class="label plus-jakarta-sans-bold">Learn More</div>
					</button>
				</a>
			</div>
		</main>
	</div>
</body>
</html>

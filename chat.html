<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CVinci</title>
	<link href='https://fonts.googleapis.com/css?family=Plus Jakarta Sans' rel='stylesheet'>
	<link rel="icon" type="image/x-icon" href="images/favicon.png">
	<link rel='stylesheet' type='text/css' href="stylesheets/fonts.css">
	<link rel='stylesheet' type='text/css' href="stylesheets/main.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=plus-jakarta+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()" class="plus-jakarta-sans-regular">Send</button>
    </div>
	<div class="popUpContainer">
		<div class="popUp">
		  <h1 class="popUpTitle">Title Here</h1>
		  <p class="plus-jakarta-sans-regular popUpContent">Explain the reason for this pop up here</p>
		  <div class="popUpButtons">
			<button type="submit" class="popUpButton popUpButtonFalse" onclick="HidePopUp()" disabled>No</button>
			<button type="submit" class="popUpButton popUpButtonTrue" onclick="HidePopUp()" disabled>Yes</button>
		  </div>
		</div>
	  </div>
    <script src="chat.js"></script>
</body>
</html>
